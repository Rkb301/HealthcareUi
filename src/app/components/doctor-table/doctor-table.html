<app-table-shell title="All Doctors" (create)="createRow()">
  <ng-container tableLinks>
    <button mat-button class="nav-item" routerLink="/patients-all">
      <mat-icon>people</mat-icon><span>Patients</span>
    </button>
    <button mat-button class="nav-item" routerLink="/appointments-all">
      <mat-icon>calendar_today</mat-icon><span>Appointments</span>
    </button>
  </ng-container>

  <div class="doctor-table-container">
    <div class="search-bar">
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search doctors...</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Search doctors...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="clearFilter()">Clear</button>
    </div>

    <div *ngIf="isLoading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="data" class="mat-mdc-table" *ngIf="!isLoading">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef>Specialization</th>
        <td mat-cell *matCellDef="let row">{{row.specialization}}</td>
      </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let row">{{row.contactNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef>Schedule</th>
        <td mat-cell *matCellDef="let row">{{row.schedule}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editRow(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRow(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</app-table-shell>
