<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div [class.right-panel-active]="rightPanelActive" class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input [(ngModel)]="name" type="text" name="name" placeholder="Name" />
			<input [(ngModel)]="email" type="email" name="email" placeholder="Email" />
			<input [(ngModel)]="password" type="password" name="password" placeholder="Password" />
			<button (click)="activateSignUp()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form onsubmit="return false">
			<h1>Sign in</h1>
			<input [(ngModel)]="email" type="email" name="email" placeholder="Email"/>
			<input [(ngModel)]="password" type="password" name="password" placeholder="Password"/>
			<a href="#">Forgot your password? (does nothing)</a>
			<button (click)="activateSignIn()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button (click)="showSignIn()" class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button (click)="showSignUp()" class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<footer>
	<p>
		Created by
		<a target="_blank" href="https://www.youtube.com/@thepowerhex01">ThePowerHex</a>
	</p>
</footer>

</body>
</html>
