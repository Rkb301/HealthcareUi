<app-table-shell title="All Appointments" (create)="openDialog()">
  <ng-container tableLinks>
    <button mat-button class="nav-item" routerLink="/patients-all">
      <mat-icon>people</mat-icon><span>Patients</span>
    </button>
    <button mat-button class="nav-item" routerLink="/doctors-all">
      <mat-icon>medical_information</mat-icon><span>Doctors</span>
    </button>
  </ng-container>

  <div class="appointment-table-container">
    <div class="search-bar">
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search appointments...</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Search appointments...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="clearFilter()">Clear</button>
    </div>

    <div *ngIf="isLoading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="data" class="mat-mdc-table" *ngIf="!isLoading">
      <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let row">{{row.patientName}}</td>
      </ng-container>

      <ng-container matColumnDef="doctorName">
        <th mat-header-cell *matHeaderCellDef>Doctor</th>
        <td mat-cell *matCellDef="let row">{{row.doctorName}}</td>
      </ng-container>

      <ng-container matColumnDef="appointmentDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{row.appointmentDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef>Reason</th>
        <td mat-cell *matCellDef="let row">{{row.reason}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let row">{{row.notes}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editRow(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRow(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</app-table-shell>
