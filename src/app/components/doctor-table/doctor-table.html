<div class="toolbar">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Search doctors">
    <button mat-button *ngIf="searchControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="createRow()">New Doctor</button>
</div>

<table mat-table [dataSource]="data" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="specialization">
    <th mat-header-cell *matHeaderCellDef>Specialization</th>
    <td mat-cell *matCellDef="let row">{{row.specialization}}</td>
  </ng-container>
  <ng-container matColumnDef="contactNumber">
    <th mat-header-cell *matHeaderCellDef>Contact</th>
    <td mat-cell *matCellDef="let row">{{row.contactNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let row">{{row.email}}</td>
  </ng-container>
  <ng-container matColumnDef="schedule">
    <th mat-header-cell *matHeaderCellDef>Schedule</th>
    <td mat-cell *matCellDef="let row">{{row.schedule}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="editRow(row)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn"    (click)="deleteRow(row)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="10" showFirstLastButtons></mat-paginator>
