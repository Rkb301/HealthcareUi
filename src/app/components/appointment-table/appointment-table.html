<div class="appointment-table-container mat-elevation-z8">

  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Appointment details</mat-label>
      <input matInput #filterInput placeholder="Check appointment details">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="clearFilter()">Clear</button>
  </div>

  <div #appointmentTableContainer id="appointment-table"></div>
</div>
