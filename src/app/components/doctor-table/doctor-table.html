<div class="page-container">
  <mat-sidenav-container class="dashboard-container">
    <mat-sidenav class="sidebar" #sidenav mode="side" closed>
      <mat-nav-list>
        <a class="nav-item" mat-list-item (click)="navToDashboard()">
          <mat-icon>home</mat-icon>
          <span class="name">Dashboard</span>
        </a>
      </mat-nav-list>

      <hr>
      <a class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="toolbar">
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Doctor Data</span>
          <mat-icon class="account">account_circle</mat-icon>
        </mat-toolbar>
      </div>

      <div class="content">
        <div class="search-bar">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search doctors...</mat-label>
            <input
              matInput
              [formControl]="searchControl"
              placeholder="Type to search"
              type="text">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            (click)="clearFilter()"
            [disabled]="!searchControl.value">
            <mat-icon>clear</mat-icon>
            Clear
          </button>
        </div>

        <div class="actions-bar" style="margin-bottom:1em">
          <button mat-stroked-button color="primary" (click)="newDoctor()">
            <mat-icon>person_add</mat-icon> New Doctor
          </button>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="data-table">

            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let doctor"> {{doctor.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let doctor"> {{doctor.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="specialization">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialization </th>
              <td mat-cell *matCellDef="let doctor"> {{doctor.specialization}} </td>
            </ng-container>

            <ng-container matColumnDef="contactNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
              <td mat-cell *matCellDef="let doctor"> {{doctor.contactNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let doctor"> {{doctor.email}} </td>
            </ng-container>

            <ng-container matColumnDef="schedule">
              <th mat-header-cell *matHeaderCellDef> Schedule </th>
              <td mat-cell *matCellDef="let doctor"> {{doctor.schedule}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let doctor">
                <button mat-icon-button color="primary" (click)="editRow(doctor)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="confirmDelete(doctor)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <mat-paginator
          #paginator
          [length]="resultsLength"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="onPageChange($event)"
          aria-label="Select page of patients">
        </mat-paginator>
        <mat-progress-spinner *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-spinner>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
