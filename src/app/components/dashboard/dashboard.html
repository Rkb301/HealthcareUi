<div class="page-container">
  <mat-sidenav-container class="dashboard-container">
    <mat-sidenav class="sidebar" #sidenav mode="side" opened>
      <mat-nav-list>
        <a class="nav-item" mat-list-item routerLink="patients" id="patient-nav" (click)="showPatients()" >
          <span>Patients</span>
        </a>
        <a class="nav-item" mat-list-item routerLink="doctors" id="doctor-nav" (click)="showDoctors()" >
          <span>Doctors</span>
        </a>
        <a class="nav-item" mat-list-item routerLink="appointments" id="appointment-nav" (click)="showAppointments()" >
          <span>Appointments</span>
        </a>
        <a class="nav-item" mat-list-item routerLink="patient" id="patient-nav" (click)="navToPatientHome()" >
          <span>Patient Home</span>
        </a>
        <a class="nav-item" mat-list-item routerLink="doctor" id="doctor-nav" (click)="navToDoctorHome()" >
          <span>Doctor Home</span>
        </a>
      </mat-nav-list>

      <button class="logout-btn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="toolbar">
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Dashboard</span>
          <mat-icon class="account">account_circle</mat-icon>
        </mat-toolbar>
      </div>
      <div class="content-area">
        <!-- Patients Table condition -->
        @if (showPatient) {
          <div class="patient-table-container">
            <app-patient-table></app-patient-table>
          </div>
        }

        <!-- Doctors Table condition -->
        @if (showDoctor) {
          <div class="doctor-table-container">
            <app-doctor-table></app-doctor-table>
          </div>
        }

        <!-- Appointments Table condition -->
        @if (showAppointment) {
          <div class="appointment-table-container">
            <app-appointment-table></app-appointment-table>
          </div>
        }
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
